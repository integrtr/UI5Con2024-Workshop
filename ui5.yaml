specVersion: "3.0"
kind: project
type: application
metadata:
  name: ui5con.sample.app
builder:
  customTasks:
    - name: ui5-tooling-stringreplace-task
      afterTask: replaceVersion
      configuration:
        prefix: "UI5_TEST"
        debug: false
        files:
          - "**/*.js"
          - "**/*.xml"
          - "**/*.html"
        replace:
          - placeholder: "${project.version}"
            value: "1.0.0-SNAPSHOT"
    - name: debugger-remover
      beforeTask: generateComponentPreload
      configuration:
        path: /resources
    - name: file-commenter
      beforeTask: generateComponentPreload
      configuration:
        path: /resources
    - name: create-report
      afterTask: generateComponentPreload
server:
  customMiddleware:
    - name: ui5-tooling-stringreplace-middleware
      afterMiddleware: compression
      configuration:
        debug: true
        files:
          - "**/*.js"
          - "**/*.xml"
          - "**/*.html"
        replace:
          - placeholder: "${project.version}"
            value: "1.0.0-SNAPSHOT"
---
specVersion: "3.0"
kind: extension
type: task
metadata:
  name: debugger-remover
task:
  path: lib/task/debuggerRemover.js
---
specVersion: "3.0"
kind: extension
type: task
metadata:
  name: file-commenter
task:
  path: lib/task/fileCommenter.js
---
specVersion: "3.0"
kind: extension
type: task
metadata:
  name: create-report
task:
  path: lib/task/createReport.js
